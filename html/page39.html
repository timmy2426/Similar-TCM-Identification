                    <p><strong>鑑別方法：</strong></p>
                    <p>
                        <strong>玄參—</strong><br>
                        飲片光滑，較無肉質感。
                    </p>
                    <p>
                        <strong>肉蓯蓉—</strong><br>
                        肉質，有棕色太陽旗紋理。較硬。
                    </p>
                    <p>
                        <strong>生地—</strong><br>
                        肉質，有棕色未炮製完全部分。
                    </p>
                    <p>
                        <strong>黃精—</strong><br>
                        肉質，稍有咖啡色。較軟。吃起來像烤地瓜。
                    </p>
                    <p>
                        <strong>要訣：</strong><br>
                        玄參無肉，蓯蓉紋理，生地棕斑，黃精軟。
                    </p>
